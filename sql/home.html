<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>就活タイサくんのページ</title>
    <style>
        header {
            background-color: lightblue;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            text-align: center;
            margin: 20px;
        }
        .button-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>就活タイサくん</h1>
    </header>
    <main>
        <div class="button-container">
            <button>模擬試験</button>
        </div>
        <p>ランダムで想定された問題が〇〇個出題されます。問題は1問〇〇分です。時間までに解いてください。時間が過ぎると次の問題に自動的に飛ばされます。</p>
    </main>
</body>
</html>
